<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>CCC Secret Pad</title>
        <link rel="icon" type="image/png" href="images/CCC Icon - Circle.png">
        <meta name="Author" content="All of Us">
        <meta name="Description" content="Secret Cave">
        <link rel="stylesheet" href="styles/styles.css">
        
    </head>
    <body style="background-color:black; color:white;">
        <h1 style="text-align:center" class="flicker-fast">Welcome...</h1>
        <h3 style="text-align:center">This will be where we can invert pdf pages for zine printing (DIY OR DIE)</h3>
        
        <br>
        <br>
        
        <h3 style="text-align:center">Choose a pdf file to invert</h3>
        <div style="display: flex; flex-direction: column; align-items: center; gap: 1em;">
            <input type="file" id="fileInput" accept="application/pdf">
            <div id="checkboxContainer" style="margin-top:20px;"></div>
            <p>Once pdf is chosen, select pages you wish to invert. Leaving them unchecked will leave them UNFLIPPED</p>
            <button onclick="rotateAndDownloadPDF()">FLIP</button>
            <div id="pdf-container" style="margin-top: 20px;"></div>

        </div>
        <script src="scripts/animate.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>
        <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
        <script src="scripts/flip-pdf.js"></script>
    </body>
    <footer>
        <img src="images/siegmeyer.gif" alt="Animated GIF" class="bottom-right blend">
    </footer>
</html>
